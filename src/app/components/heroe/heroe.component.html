<div class="jumbotron animated fadeIn fast">

  <div class="row">

    <div class="col-md-4">
      <img [src]="heroe.img" alt="" width="100%">
    </div>
    <div class="col-md-8">
      <img [src]="'assets/img/'+heroe.casa+'.png'" alt="" height="50px"
      style="position:absolute;top:-30px;right:5px;">

      <h2>{{ heroe.nombre | uppercase}} <small>({{ heroe.aparicion | date:'y' }})</small></h2>
      <p>{{ heroe.bio }}</p>
      <p><button class="btn btn-primary btn-lg pull-right" (click)="regresarHeroes()">Regresar</button></p>
    </div>

  </div>


</div>
